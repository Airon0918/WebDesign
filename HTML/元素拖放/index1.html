<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            position: relative;
        }

        img {
            position: absolute;
            width: 80px;
            height: 60px;
        }
    </style>
    <script>
        /*
            当图片拖动开始时，会触发ondragstart事件，此时我们使用offsetX、offsetY这两个变量记录图片初始坐标。
            当图片被拖动时，会触发ondrag事件，此时我们重新设置图片的位置。
            其中，e.offsetX、e.offsetY分别表示鼠标相对于触发事件的对象的X坐标、Y坐标，e.pageX、e.pageY分别表示鼠标相对于当前窗口的X坐标、Y坐标。
        */

        window.onload = function () {
            let oImg = document.getElementsByTagName("img")[0];
            let offsetX, offsetY;
            oImg.ondragstart = function (e) {
                console.log("Dragestart", e);
                offsetX = e.offsetX;
                offsetY = e.offsetY;
            }
            oImg.ondrag = function (e) {
                if (e.pageX == 0 && e.pageY == 0) {
                    return;
                }
                oImg.style.left = (e.pageX - offsetX) + "px";
                oImg.style.top = (e.pageY - offsetY) + "px";
            }
        }
    </script>
</head>

<body>
    <img src="img/img1.jpg" alt="" draggable="true" />
</body>

</html>
