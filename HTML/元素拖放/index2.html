<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <style type="text/css">
        ul {
            width: 120px;
            height: 100px;
            border: 1px solid silver;
        }
    </style>
    <script>
        window.onload = function (e) {
            let oList = document.getElementById("list");
            let oLi = oList.getElementsByTagName("li");
            let oBox = document.getElementById("box");

            //
            for (let index = 0; index < oLi.length; index++) {
                oLi[index].ondragstart = function (e) {
                    e.dataTransfer.setData("text/plain", e.target.id);
                };
            }

            //
            oBox.ondragover = function (e) {
                e.preventDefault();
            }

            //
            oBox.ondrop = function (e) {
                e.preventDefault();
                let id = e.dataTransfer.getData("text/plain");
                let obj = document.getElementById(id);
                oBox.appendChild(obj);
            }
        }
    </script>
</head>

<body>
    <ul id="list">
        <li draggable="true" id="li1">HTML</li>
        <li draggable="true" id="li2">CSS</li>
        <li draggable="true" id="li3">JavaScript</li>
        <li draggable="true" id="li4">jQuery</li>
        <li draggable="true" id="li5">Vue.js</li>
    </ul>
    <ul id="box"></ul>
</body>

</html>
