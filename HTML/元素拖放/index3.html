<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <style>
        #bigBox {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: hotpink;
        }

        #smallBox {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: lightskyblue;
        }
    </style>
    <script>
        window.onload = function (e) {
            let oBigBox = document.getElementById("bigBox");
            let oSmallBox = document.getElementById("smallBox");

            oBigBox.ondragover = function (e) {
                e.preventDefault();
            }

            oBigBox.ondrop = function (e) {
                e.preventDefault();
                // oSmallBox.parentNode.removeChild(oSmallBox);
                let id = e.dataTransfer.getData("text/plain");
                let obj = document.getElementById(id);
                obj.parentNode.removeChild(obj);
            }

            let oList = document.getElementById("list");
            let oLi = oList.getElementsByTagName("li");

            for (let index = 0; index < oLi.length; index++) {
                oLi[index].ondragstart = function (e) {
                    e.dataTransfer.setData("text/plain", e.target.id);
                };
            }
        }
    </script>
</head>

<body>
    <div id="bigBox"></div>
    <div id="smallBox" draggable="true"></div>
    <ul id="list">
        <li draggable="true" id="li1">HTML</li>
        <li draggable="true" id="li2">CSS</li>
        <li draggable="true" id="li3">JavaScript</li>
        <li draggable="true" id="li4">jQuery</li>
        <li draggable="true" id="li5">Vue.js</li>
    </ul>
</body>

</html>
