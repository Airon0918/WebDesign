<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>文件上传</title>
</head>

<body>
    <form method="post">
        <input type="file">

        <!-- 选择多个文件 -->
        <input type="file" multiple />
        <input type="file" multiple="multiple" />

        <!-- accept设置过滤类型 -->
        <input type="file" accept="image/jepg,image/png" />

    </form>
</body>

</html>
