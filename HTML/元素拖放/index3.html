<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <style>
        #bigBox {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: hotpink;
        }

        #smallBox {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: lightskyblue;
        }
    </style>
    <script>
        window.onload = function (e) {
            let oBigBox = document.getElementById("bigBox");
            let oSmallBox = document.getElementById("smallBox");

            oBigBox.ondragover = function (e) {
                e.preventDefault();
            }

            oBigBox.ondrop = function (e) {
                e.preventDefault();
                oSmallBox.parentNode.removeChild(oSmallBox);
            }
        }
    </script>
</head>

<body>
    <div id="bigBox"></div>
    <div id="smallBox" draggable="true"></div>
</body>

</html>
